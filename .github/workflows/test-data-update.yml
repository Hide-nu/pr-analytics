name: Test Data Update

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "ドライラン（実際にはデータを保存しない）"
        required: false
        default: true
        type: boolean
      target_repo:
        description: "テスト対象リポジトリ（例: owner/repo）"
        required: false
        type: string

jobs:
  test-update:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test data update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
          TARGET_REPO: ${{ github.event.inputs.target_repo }}
        run: |
          echo "Testing data update script..."
          echo "Dry run: ${{ github.event.inputs.dry_run }}"
          echo "Target repo: ${{ github.event.inputs.target_repo }}"

          # ドライランの場合は実際の更新は行わない
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "This is a dry run - no actual data will be saved"
            # API接続テストのみ実行
            npm run build
            npm start &
            sleep 10
            curl -f http://localhost:3000/api/repositories || exit 1
            echo "API connection test passed"
          else
            echo "Running actual data update..."
            node scripts/update-weekly-data.mjs
          fi

      - name: Show test results
        run: |
          echo "Test completed successfully!"
          if [ -n "${{ github.event.inputs.target_repo }}" ]; then
            echo "Tested with repository: ${{ github.event.inputs.target_repo }}"
          fi
